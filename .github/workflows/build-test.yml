name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run app initialization
      run: |
        python -c "import app; app.clear_test_data(); app.init_database(10); app.display_users()"

    - name: Run GDPR tests
      run: |
        python -c "import app; app.test_fake_users(10)"
